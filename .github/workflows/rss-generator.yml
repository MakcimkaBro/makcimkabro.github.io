name: Parse and Generate RSS Feeds

on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–æ–∂–Ω—ñ 6 –≥–æ–¥–∏–Ω
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        
    - name: Generate RSS feeds with parsing
      run: node generate-rss.js
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add feeds/
        git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ –û–Ω–æ–≤–ª–µ–Ω–Ω—è RSS —Ñ—ñ–¥—ñ–≤ - $(date '+%Y-%m-%d %H:%M:%S')" && git push)