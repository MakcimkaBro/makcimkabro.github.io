name: Update RSS Feeds

# Запуск:
# - по расписанию (каждые 2 часа)
# - вручную (workflow_dispatch)
on:
  schedule:
    - cron: '0 */2 * * *'  # каждые 2 часа
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Получаем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedgenerator requests beautifulsoup4

      # Запускаем генерацию RSS
      - name: Generate RSS feeds
        run: python scripts/generate_feeds.py

      # Коммит и пуш обновлённых фидов
      - name: Commit and push RSS
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feeds/*.xml hashes.txt
          git commit -m "Update RSS feeds" || echo "No changes to commit"
          git push
